<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Website</title>
</head>
<body>
    <h1>This is the HTML Tutorial from Thapa Technical</h1>
    <h2>This is the HTML Tutorial from Thapa Technical</h2>
    <h3>This is the HTML Tutorial from Thapa Technical</h3>
    <h4>This is the HTML Tutorial from Thapa Technical</h4>
    <h5>This is the HTML Tutorial from Thapa Technical</h5>
    <h6>This is the HTML Tutorial from Thapa Technical</h6>
    
</body>
</html>

<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->
